<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
    *{
       margin: 0;
       padding: 0;
    }
     body{
        display: flex;
        background: grey;
        flex-wrap: wrap;
        
     }
     div{
        width:50%;
        background-color: aqua;
        height: 200px;
     }
     div:nth-child(1){
        width: 90%;
        margin-bottom: 20px;
        height: 80px;
        order: 1;
        /* flex-grow: 1; */
     }
     div:nth-child(2){
        margin-bottom: 20px;
        order: 2;
        width: 30%;
        height: 420px;
        position: absolute;
        top: 100px;
        left: 10px;
        /* flex-grow: 0; */
     }
     div:nth-child(3){
        margin-left: 33%;
        order: 3;
        /* flex-basis: 1000px; */
        /* flex-grow: 2; */
     }
     div:nth-child(4){
        margin-top: 20px;
        margin-left: 33%;
        order: 4;
        /* flex-basis: 1000px; */
        /* flex-grow: 1; */
     }
     div:nth-child(5){
        width: 90%;
        margin-top: 20px;
        height: 80px;
        order: 5;
        /* flex-grow: 1; */
        flex-shrink: 6;
     }
        
    </style>
</head>
<body>
    <div class="box">Header</div>
    <!-- <div class="box">Nav</div> -->
    <div class="box">Aside</div>
    <div class="box">Article 1</div>
    <div class="box">Article 2</div>
    <div class="box">Footer</div>
    <!-- <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div> -->
</body>
</html>
