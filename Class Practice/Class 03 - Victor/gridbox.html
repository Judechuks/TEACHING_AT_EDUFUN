<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box</title>
</head>
<style>

section{
  background-color: gray;
  height: 90vh;
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 3px;
  justify-content: space-around;
  align-items: center;
  /* align-content: center; */
}
div{
  width: 80px;
  height: 90px;
  background-color: blueviolet;
  text-align: center;
}
div:nth-child(1){
   width: 100px
}
div:nth-child(4){
   width: 100px;
   padding-top:8px
}
 </style>
 <body>
 <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
 </section>
</body>
</html>
