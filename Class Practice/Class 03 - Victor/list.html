<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <ol type="1" start="1">
       <h3>Fruits</h3>
       <li value="5">Orange</li>
       <li>Banana</li>
       <li>Guava</li>
       <li>Apple</li>
       <li>Pineapple</li>
    </ol>
    <ul type="square">
       <h3>Countries</h3>
       <li>Nigeria</li>
       <li>Ghana</li>
       <li>Canada</li>
       <li>Russia</li>
       <li>China</li>
    </ul>
</body>
</html>
