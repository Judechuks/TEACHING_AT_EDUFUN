<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    Ordered List 
    <!-- <ol type="1" reversed start="9"> -->
    <ol>
      <h2>Fruits</h2>
      <li >Mango</li>
      <li>Apple</li>
      <li>Pineapple</li>
      <!-- <li value="1">Guava</li> -->
      <li>Guava</li>
      <li>Banana</li>
    </ol>

    Unordered List 
    <ul type="square">
    <h2>Countries</h2>
       <li>Nigeria</li>
       <li>Ghana</li>
       <li>USA</li>
       <li>Canada</li>
    </ul>
    Definition/Description List 
    <dl>
       <dt>HTML</dt>
       <dd>Hypertext Markup Language</dd>
       <dt>Food</dt>
       <dd>is any substance which when taken nourishes body</dd>
    </dl>
</body>
</html>
