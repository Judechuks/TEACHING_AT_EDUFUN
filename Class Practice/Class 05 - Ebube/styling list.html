<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<style>
  ol{
     list-style-type: decimal;
     /* list-style-image: url(../icons8.png); */
     list-style-position: inside;
     list-style: decimal url(../go-icon.png) inside;
  }
  /* ol li::marker{
     color: red;
     font-size: 30px;
     content: "Hello ";
  } */

</style>
<body>
   <ol>
   <h2>Musicians</h2>
     <li>Davido</li>
     <li>Wizkid</li>
     <li>Burna Boy</li>
     <li>Joeboy</li> 
     <li>Fireboy</li>
   </ol> 

   <ul type="square">
   <h2>Footballers</h2>
     <li>Messi</li>
     <li>Ronaldo</li>
     <li>Lewandowski</li>
     <li>Salah</li>
     <li>Mane</li>
   </ul>

   <dl>
     <dt>HTML</dt>
     <dd>Hypertext markup language</dd>
     <dt>Food</dt>
     <dd>is any subtance we can consume without causing harm to us</dd>
   </dl>
</body>
</html>
