<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
}
section{
  width: 100%;
  height: 10vh;
  background-image: url(../water-drop.jpeg);
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  /* background-attachment: fixed; */
  /* overflow: auto; */
}
div{
  width: 100%;
  height: 600px;
  background-image: linear-gradient(to right, red 0% 20%, blue 20% 40%,green 40% 60%);
  background-image: radial-gradient(circle at center, red 0% 20%, blue 20% 40%,green 40% 60%);
  background-image: repeating-conic-gradient(from 60deg at center, red 0% 20%, blue 20% 40%,green 40% 60%);
}
</style>
<body>
  <section>
  </section>
  <div></div>
</body>
