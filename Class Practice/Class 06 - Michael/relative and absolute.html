<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute</title>
</head>
<style>
header{
  width: 1000px;
  height: 600px;
  background-color: gray;
  position: relative;
}
section{
  width: 900px;
  height: 500px;
  background-color: green;
  position: relative;
}
div{
  width: 400px;
  height: 200px;
  background-color: red;
  position: absolute;
  bottom: 150px;
  right: 250px;
}
</style>
<body>
    <header>
      <section>
        <div></div>
      </section>
    </header>
</body>
</html>
