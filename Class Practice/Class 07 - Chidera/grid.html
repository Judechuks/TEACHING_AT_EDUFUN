<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
  *{
    margin: 0;
  }
    div{
      background-color: red;
      /* grid-column-start: 2; */
      /* grid-column-end: 4; */

      /* grid-column: 2 / 4; */
      /* grid-column: 2 / span 2; */
      grid-column: span 3;

      /* grid-row-start: 1; */
      /* grid-row-end: 3; */

      grid-row: 1 / 3;
    }
    section{
      background-color: blue;
    }nav{
       background-color: aqua;
    }article{
    background-color: purple;
    }
    body{
      display: grid;
      height: 100vh;
      width: 100%;
      grid-template-columns: 20% 60% 20%;
      grid-template-rows: 90px;
      /* grid-template-rows: 200px 300px 500px; */
      /* row-gap: 15px; */
      /* column-gap: 5px; */
      /* gap: 15px; */
      background-color: gray;
      justify-content: space-between;
      /* align-content: start; */
    }
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="../facebook.png" alt="">
  <h1>Company</h1>
  <nav>
    Home About Services Contact
  </nav>
  <div>Item 1</div>
  <section>
    item 2
  </section>
  <article>
    item 3
  </article>
</body>
</html>
