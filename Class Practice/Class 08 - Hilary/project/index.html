<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  section{
    display: flex;
    justify-content: space-between;
  }
  .col-1{
    flex-basis: 35%;
  }
  .col-2{
    flex-basis: 50%;
  }
  img{
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 15px;
  }
  div{
    border-radius: 15px;
  }
  .col-1{
    display: grid;
    /* grid-template-columns: 50px 70px 70px 50px;
    grid-template-rows: 30px 70px 70px 60px 30px; */
    grid-template-columns: 0.5fr 0.7fr 0.7fr 0.5fr;
    grid-template-rows: 30px 70px 70px 60px 30px;
    gap: 10px;
  }
  .col-1 .one{
    grid-column: span 2;
    grid-row: 1 / span 3;
  }
  .col-1 .two{
    grid-row: 2;
  }
  .col-1 .three{
    grid-column: 2;
    grid-row: span 2;
  }
  .col-1 .four{
    grid-column: 3 / span 2;
    grid-row: 3 / span 2;
  }
</style>
<body>
  <section>
    <article class="col-1">
      <div class="one"><img src="img-2.jpg" alt=""></div>
      <div class="two"><img src="img-1.jpg" alt=""></div>
      <div class="three"><img src="img-2.jpg" alt=""></div>
      <div class="four"><img src="img-3.jpg" alt=""></div>
    </article>
    <article class="col-2">
      <div>
      <img src="../../water-drop.jpeg" alt="">
      </div>
    </article>
  </section>
</body>
</html>
