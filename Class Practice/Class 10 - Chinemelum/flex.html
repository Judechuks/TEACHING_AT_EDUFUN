<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
</head>
<style>
  section{
    background-color: gray;
    height: 600px;
    width: 100%;

    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    flex-flow: row nowrap;
    justify-content: space-between;
    align-items: flex-start;
  }
  article{
    height: 100px;
    /* width: 200px; */
  }
  .box1{
    background-color: green;
    order: 2;
    flex-basis: 30%;
    flex-grow: 0;
  }
  .box2{
    background-color: blue;
    order: 2;
    flex-basis: 30%;
    /* flex-grow: ; */
  }
  .box3{
    background-color: red;
    order: 3;
    flex-basis: 30%;
        flex-grow: 0;
  }
  .box4{
    background-color: yellow;
    flex-basis: 30%;
        flex-grow: 0;
    order: 7;
  }
  .box5{
    background-color: black;
        flex-basis: 30%;
        flex-grow: 0;
    order: 1;
  }
  .box6{
    background-color: orange;
        flex-basis: 30%;
        flex-grow: 0;
    order: 5;
  }
  .box7{
    background-color: purple;
    order: 6;
        flex-basis: 30%;
        flex-grow: 1;
        flex-shrink: 6;
        align-self: center;
  }
</style>
<body>
  <section>
    <article class="box2">Box 2</article>
    <article class="box3">Box 3</article>
    <article class="box4">Box 4</article>
    <article class="box5">Box 5</article>
    <article class="box1">Box 1</article>
    <article class="box6">Box 6</article>
    <article class="box7">Box 7</article>
  </section>
</body>
</html>
