<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Layout</title>
</head>
<style>
  header{
    background-color: aqua;
    height: 20vh;
    width: 100%;
    position: sticky;
    top: 0;
  }
  main{
    background-color: gray;
    height: 90vh;
  }
  footer{
    background-color: aqua;
    height: 20vh;
  }
  header p{
    text-align: right;
  }
</style>
<body>
  <header>Company name <p>Home About Contact</p></header>
  <main>Website's Content</main>
  <footer>Ending Note</footer>
</body>
</html>
