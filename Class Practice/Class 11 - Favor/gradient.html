<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
</head>
<style>
  section, article, div{
    height: 600px;
    width: 600px;
    margin-bottom: 10px;;
  }
  section{
    background-image: linear-gradient(to right, red 0% 33%, green 33% 66%, yellow 66% 100%);
    /* background-image: repeating-linear-gradient(to right, red 0% 23%, green 23% 33%, yellow 33% 50%); */
  }
  article{
    background-image: radial-gradient( circle at center, red 0% 33%, green 33% 66%, yellow 66% 100%);
    /* background-image: repeating-radial-gradient( red 0% 23%, green 23% 33%, yellow 33% 50%); */
  }
  div{
    border-radius: 50%;
    background-image: conic-gradient(from 90deg at center, red 0% 23%, green 23% 46%, yellow 46% 60%, rebeccapurple 60% 80%, orange 80% 100%);
    /* background-image: repeating-conic-gradient( red 0% 23%, green 23% 33%, yellow 33% 50%); */
  }
</style>
<body>
  <section></section>
  <article></article>
  <div></div>
</body>
</html>
