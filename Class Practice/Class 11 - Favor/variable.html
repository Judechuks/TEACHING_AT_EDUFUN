<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<style>
:root{
    --main-color: green;
    --my-shadow: 5px 5px 10px black;
}
  div, article, section, aside, nav, figure{
    height: 200px;
    width: 200px;
    margin-bottom: 10px;
  }
  div{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
  section{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
  article{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
  aside{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
  nav{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
  figure{
    background-color: var(--main-color);
    box-shadow: var(--my-shadow);
  }
</style>
<body>
  <div></div>
  <article></article>
  <section></section>
  <aside></aside>
  <nav></nav>
  <figure></figure>
</body>
</html>
