<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
</head>
<style>
  .p1{
    display: inline-block;
    background-color: #00ffff;
    padding: 40px;
  }
  .p2{
    display: inline;
  }
  .p3{
    background-color: #f00;
  }
  div{
    display: none;
    width: 100px;
    height: 100px;
    background-color: rgb(255, 255, 0);
    opacity: 1;
    visibility: hidden;
  }
</style>
<body>
  <p class="p1">This is a block paragraph</p>
  <p class="p2">This is a inline paragraph</p>
  <p class="p3">This is a inline paragraph</p>
  <a href="#">Inline Link</a>
  <a href="#">Inline Link</a>
  <a href="#">Inline Link</a>
  <div></div>
  <a href="#">Inline Link</a>
  <p class="p3">This is a inline paragraph</p>
</body>
</html>
