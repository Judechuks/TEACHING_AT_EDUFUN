<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<style>
:root{
  --main-bg: blue;
}
  aside{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  article{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  section{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  nav{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  main{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  header{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  footer{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  div{
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
  .henry{
    display: block;
    width: 200px;
    height: 200px;
    background-color: var(--main-bg);
  }
</style>
<body>
  <aside>aside</aside>
  <article>article</article>
  <section>section</section>
  <nav>nav</nav>
  <main>main</main>
  <header>header</header>
  <footer>footer</footer>
  <div>div</div>
  <henry class="henry">henry</henry>
</body>
</html>
