<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
  }
  .box1{
    position: static;
    background-color: red;
  }
  .box2{
    position: relative;
    background-color: blue;
    top: -20px;
    left: 60px;
    right: 60px;
    bottom: 90px;
    z-index: 1;
  }
  .box3{
    position: absolute;
    /* background-color: green; */
    top: 120px;
    left: 80px;
    /* right: 0px; */
    bottom: 90px; 
    z-index: 2;
  }
  .box4{
    position: fixed;
    background-color: purple;
    top: 0px;
   /* left: 80px; */
    right: 0px;
    bottom: 90px; 
  }
  .box5{
    position: sticky;
    background-color: yellow;
    top: 50px;
   /* left: 0px; */
    /* right: 50px; */
    /* bottom: 90px;  */
  }
  section{
    width: 1000px;
    height: 500px;
    background-color: gray;
    position: relative;
  }
  article{
    width: 200px;
    height: 200px;
    background-color: aqua;
    position: absolute;
    top: 20px;
    left: 50px;
  }
</style>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <section>
    <article></article>
  </section>
</body>
</html>
