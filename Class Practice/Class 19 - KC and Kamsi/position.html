  <title>Position</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
  }
  .box1{
    background-color: #f00;
    position: static;
    /* left: 500px; */
  }
  .box2{
    background-color: #0f0;
    position: relative;
    /* left: 100px; */
    top: 60px;
    /* bottom: 300px; */
    right: 30px;
    z-index: 3;
    width: 400px;
    height: 400px;
  }
  .box3{
    background-color: #00f;
    position: absolute;
    /* left: 0; */
    right: 30px;
    top: 0px;
  }
  .box4{
    background-color: #0ff;
    position: fixed;
    /* left: calc(50% - 100px); */
    left: 0;
    top: 0;
    z-index: 5;
  }
  .box5{
    background-color: #f0f;
    position: sticky;
    top: 60px;
    z-index: 6;
  }
</style>

  <div class="box1"></div>
  <div class="box2"> <div class="box3"></div> </div>
