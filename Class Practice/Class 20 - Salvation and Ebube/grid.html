<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<style>
  section{
    background-color: gray;
    height: 800px;
    width: 1200px;

    display: grid;
    grid-template-columns: 250px 250px 250px;
    grid-template-rows: 250px 250px 250px;
/* 
    justify-content: space-evenly;
    align-content: space-between; */

    justify-items: center;
    align-items: center;
    /* place-items: start center; */

    /* row-gap: 30px;
    column-gap: 40px; */
    /* gap: 30px; */
  }
  div{
    /* width: 200px;
    height: 200px; */
    width: 100%;
    height: 100%;
  }
  .box1{
    background-color: #ff0;
  }
  .box2{
    background-color: #f00;
    /* align-self: end; */
  }
  .box3{
    background-color: #2f6;
  }
  .box4{
    background-color: #BADA55;
  }
  .box5{
    background-color: #70f;
  }
  .box6{
    background-color: #f5c;
    /* grid-column-start: 1;
    grid-column-end: 4; */

    /* grid-column: 1 / 4; */
    grid-column: 3 / span 1;

    grid-row: 3 / 4;
  }
  .box7{
    background-color: #00f;
  }
  .box8{
    background-color: #0f0;
  }
  .box9{
    background-color: #f80;
  }
</style>
<body>
  <section>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </section>
</body>
</html>
