<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling List</title>
</head>
<style>
  li{
    list-style-type: decimal;
    /* list-style-image: url(../go-icon.png);*/
    /* list-style-position: inside;  */
    /* margin-right: 40px; */
    display: inline;

    /* list-style: none url(../go-icon.png) inside; */
    /* display: inline; */
  }
  /* li::marker{
    content: "\2660";
    color: blue;
    font-size: .6rem;
  } */
  p{
    background-color: gray;
    display: inline;
    /* opacity: 0; */
    visibility: visible;
  }
  a{
    background-color: #222;
    display: inline-block;
    padding: 60px;
  }

<body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
    <li>Sign Up</li>

  </ul>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <a href="#">Link 1</a> <br>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a> <br>
   <img src="../go-icon.png" alt="">

</html>
