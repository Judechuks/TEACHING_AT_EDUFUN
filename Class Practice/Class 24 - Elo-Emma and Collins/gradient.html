<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
</head>
<style>
  div{
    /* width: 800px; */
    width: 400px;
    height: 400px;
    margin-bottom: 20px;
  }
  .box1{
    background: linear-gradient(to bottom left, red 20%, green 20% 40%, blue 40%);
    /* background: repeating-linear-gradient(to bottom left, red 0 20%, green 20% 40%, blue 40% 60%); */
  }
  .box2{
    background: radial-gradient( red 20%, green 20% 40%, blue 40%);
    /* background: radial-gradient(circle at bottom, red 20%, green 20% 40%, blue 40%); */
    /* background: repeating-radial-gradient( red 0 20%, green 20% 40%, blue 40% 60%); */
    border-radius: 50%;
  }
  .box3{
    /* background: conic-gradient( red 20%, green 20% 40%, blue 40%); */
    background: repeating-conic-gradient( red 0 20%, green 20% 40%, blue 40% 60%);
    border-radius: 50%;
  }
</style>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
