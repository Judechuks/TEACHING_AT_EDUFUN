<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
</head>
<style>
  p{
    background: red;
  }
  a{
    background: yellow;
    display: inline-block;
    padding: 50px;
  }
  h1{
    background-color: blue;
    padding: 50px;
    display: inline-block;
  }
  img{
    display: block;
  }
  h2{
    display: none;
    /* visibility: hidden; */
  }
  .first-link{
    visibility: visible;
    opacity: 1;
    /* display: none; */
  }
</style>
<body>
  <a href="#" class="first-link">Link 1</a>
  <a href="#">Link 2</a>
  <img src="../facebook.png" alt="">
  <img src="../icons8.png" alt="">
  <p>Text</p>
  <h2>Heading 2</h2>
  <h1>Heading 1</h1>
  <h1>Heading 1</h1>
</body>
</html>
