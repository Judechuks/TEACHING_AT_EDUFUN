<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
body{
  position: relative;
  width: 100%;
  height: 200vh;
  border: 1px solid;
}
  div{
    width: 100px;
    height: 100px;
  }
  .relative{
    background-color: red;
    position: relative;
    height: 200px;
    width: 200px;
    top: 90px; 
    left: 1000px;
    /* right: -1000px; */
    /* bottom: -90vh; */
  }
  .absolute{
  background-color: blue;
  position: absolute;
  /* top: 10px; */
    /* left: 1000px; */
    bottom: 10px;
    right: 10px;
  }
  .sticky{
  background-color: green;
  position: sticky;
  top: 10px;
  }
  .fixed{
  background-color: yellow;
  position: fixed;
  top: 100px;
  left: 220px;
  

  }
</style>
<body>
    <div class="relative"> 
    relative
     
      </div>
       <div class="absolute"> 
      absolute
         
         </div>
    
    <div class="sticky">
           sticky
           </div>
           
           <div class="fixed">
           fixed
           </div>
</body>
</html>
