<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" contenteditable="true">
       <thead>
         <caption>Student Record</caption>
         <tr>
           <th>S/N</th>
           <th>Name</th>
           <th>Gender</th>
           <th>Class</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>1</td>
           <td>Michael</td>
           <td>Male</td>
           <td>SS2</td>
         </tr>
         <tr>
           <td>2</td>
           <td>Mary</td>
           <td>Female</td>
           <td>JSS3</td>
         </tr>
       </tbody>
       <tfoot>
         <tr>
            <td>3</td>
            <td>John</td>
            <td>Male</td>
            <td>SS3</td>
         </tr>
       </tfoot>
    </table>
</body>
</html>
