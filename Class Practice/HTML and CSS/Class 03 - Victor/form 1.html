<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <details>
    <summary>Click Me</summary>
      <label for="">Name</label>
      <input type="text" > <br> <br>
      <label for="">Email</label>
      <input type="email" autofocus> <br> <br>
      <label for="">Date of Birth</label>
      <input type="date" min="1996-02-01" max="2030-04-04"> <br> <br>
      <input type="reset" value="RESET">
      <input type="submit" value="SUBMIT">
      <input type="button" value="BUTTON">
       <br> <br>

       <label for="">Sublect</label>
       <select name="" id="">
       <option value="">Mathematics</option>
       <option value="">English</option>
       <option value="">Geography</option>
       <option value="">Physics</option>
       <option value="">Chemistry</option>
       <option value="">Biology</option>
       </select> <br> <br>
       <label for="">Class</label>
       <input list="class">
       <datalist id="class">
       <option value="JSS1"></option>
       <option value="JSS2"></option>
       <option value="JSS3"></option>
       </datalist>

       <br> <br>
       <label for="">Number</label>
       <input type="number" step="5"> <br> <br>
      <button type="button">BUTTON</button>
      <button type="submit">SUBMIT</button>
      <button type="reset">CLEAR</button>
      <br> <br>
      <label for="">Website</label>
      <input type="url" value="https://">
      <br> <br>
      <input type="range" min="0" max="100" value="85">
      <br> <br>
      <progress min="0" max="100" value="40"></progress>
      <br> <br>
      <label for="">UP your Result</label>
      <input type="file">
      <br> <br>
      <input type="image" src="../icons8.png">
      </details>
    </form>
</body>
</html>
