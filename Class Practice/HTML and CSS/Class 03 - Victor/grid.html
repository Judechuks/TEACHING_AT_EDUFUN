<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    body{
        display: grid;
        /* grid-auto-flow: column; */
        /* align-items: center; */
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
    }
      div{
        background-color: aquamarine;
      }
        div:nth-child(1){
         /* grid-column-start: 1;
         grid-column-end: 4; */

         grid-column: 1 / span 3;
         height: 100px;
         border: 2px solid red;
      }
      div:nth-child(2){
         grid-column-start: 1;
         grid-column-end: 3;
         height: 300px;
         margin-top: 0px;
      }
      div:nth-child(3){
         grid-column: 1 / 3;
         height: 300px;
      }
      div:nth-child(4){
         grid-row: 2 / 5;
         grid-column: 3/4;
         height: 620px;
      }
      div:nth-child(5){
         grid-column: 1 / 4;
         height: 100px;
      }
      
    </style>
</head>
<body>
    <div>Header</div>
    <div> <header>
       <h1>Main Title</h1>
       <h3>Sub Title</h3>
       </header>
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore obcaecati tempora laudantium minus praesentium totam dolores inventore hic, optio maxime accusantium dignissimos magni nemo facere quos a excepturi. Labore, illo.</p>
       <footer class="article-foot">Compiled by Justice</footer></div>
    <div>Main</div>
    <div>aside</div>
    <div>Footer</div>
    <!-- <div>6</div> -->
</body>
</html>
