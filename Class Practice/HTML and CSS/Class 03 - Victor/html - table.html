<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2">
    <thead>
    <caption>Information</caption>
    <tr>
      <th colspan="5">Information</th>
    </tr>
    <tr>
      <th>S/N</th>
      <th>NAME</th>
      <th>GENDER</th>
      <th>AGE</th>
      <th>HEIGHT</th>
    </tr>
    </thead>
    <tbody>
      <tr>
      <td>1</td>
      <td>John</td>
      <td>Male</td>
      <td>12 years</td>
      <td>123cm</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Mary</td>
      <td rowspan="2">Female</td>
      <td>13 years</td>
      <td>103cm</td>
    </tr>

    <tr>
      <td>3</td>
      <td>Rose</td>
      <!-- i removed this to avoid spillover -->
      <td>13 years</td>
      <td>93cm</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
      <td colspan="5"><center>Thanks</center></td>
    </tr>
    </tfoot>
    </table>
    
</body>
</html>
