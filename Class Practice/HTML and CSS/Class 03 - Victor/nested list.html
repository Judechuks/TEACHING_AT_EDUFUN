<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol>
      <li><h3>Fruits</h3></li> 
        <ol>
          <li>Apple</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Guava</li>
            <li>Mango</li>
        </ol>
      <li><h3>Countries</h3></li> 
        <ol>
             <li>Nigeria</li>
             <li>Ghana</li>
             <li>Canada</li>
             <li>Russia</li>
             <li>China</li>
           </ol>
    </ol>

</body>
</html>
