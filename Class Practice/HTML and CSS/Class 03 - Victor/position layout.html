<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Layout</title>
</head>
<style>
  header{
     background-color: black;
     height: 70px;
     width: 100%;
     position: sticky;
     top: 0;
  }
  main{
     width: 100%;
     /* height: calc(100vh - 140px); */
     height: 100vh;
     background-color: aqua;
  }
  footer{
     background-color: black;
     height: 70px;
     width: 100%;
     position: sticky;
     bottom: 0;
  }
  
</style>
<body>
    <header></header>
    <main>
    <section><div></div></section>
    <section></section>
    </main>
    <footer></footer>
</body>
</html>
