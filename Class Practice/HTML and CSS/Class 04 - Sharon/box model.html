<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
       *{
          margin: 0;
          padding: 0;
       }
   body{
      background-color: aquamarine;
   }
   div{
      box-sizing: border-box;
      background-color: blue;
      width: 220px;
      height: 90px;
      border-width: 10px;
      border-style: double;
      border-color: red;

      border: 10px solid green;

      border-top: 3px solid yellow;
      border-left: 10px dotted red;
      border-right: 10px double red;
      border-bottom: 5px groove green;

      /* outline: 10px solid pink; */
      outline-offset: 10px;
      /* padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 90px; */
      /* padding: top right bottom left; */
      padding: 20px 20px 90px 20px;
      padding: 10px 30px 20px;
      padding: 10px 20px;
      padding: 20px;
      /* margin: top right bottom left; */
      margin: 0px 20px 90px 0px;
      /* padding: 10px 30px 20px;
      padding: 10px 20px;
      padding: 20px; */
      
      margin-left: auto;
      margin-right: auto;

      margin: 50px  auto;
      border-radius: 10px;

      box-shadow: 10px 10px 10px black;
   }
</style>
<body>
    <div>
       Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis, repellendus.
    </div>
</body>
</html>
