<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Display Types</title>
</head>
<style>
    a{
       display: inline-block;
       background: Gray;
       height: 40px;
    }
    img{
       display: inline-block;
       /* visibility: hidden; */
       opacity: 1;
    }
    h1{
       display: inline;
    }
</style>
<body>
   <a href="#home">My link</a>
   <img src="../water-drop.jpeg" alt=""> <img src="../facebook.png" alt="">
   <a href="">Second Link</a>
   <h1>im heading</h1>
</body>
</html>
