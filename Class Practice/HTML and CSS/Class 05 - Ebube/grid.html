<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid</title>
</head>
<style>
   main{
      display: grid;
      grid-template-columns: auto auto auto;
      /* grid-template-rows: auto 100px; */
      /* grid-auto-flow: row; */
      justify-content: start;
      align-items: start;
      /* column-gap: 10px; */
      /* row-gap: 20px; */
      /* gap: 40px; */
      background-color: gray;
      width: 1000px;
      height: 80vh;
   }
   div{
      height: 200px;
      width: 200px;
   }
   .box1{
     background-color: aqua;
   }
   .box2{
     background-color: red;
   }
   .box3{
     background-color: green;
   }
   .box4{
     background-color: blue;
     grid-column-start: 2;
   }
   .box5{
     background-color: yellow;
     grid-column-start: 1;
     grid-row-start: 2;
   }
   .box6{
     background-color: blueviolet;
   }
</style>
<body>
   <main>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
   </main>
</body> 
</html>
