<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div {
      width: 200px;
      height: 200px;
      display: inline-block;
    }
    .box1 {
      background: red;
    }
    .box2 {
      background: green;
    }
    .box3 {
      background: blue;
    }
    .box4 {
      background: yellow;
    }
    h4 {
      background: gray;
    }
  </style>
  <body>
    <div class="box1"><h4>Hover me</h4></div>
    <div class="box2"><h4>Hover me</h4></div>
    <div class="box3"></div>
    <div class="box4"><h4>Hover me</h4></div>
  </body>
</html>
