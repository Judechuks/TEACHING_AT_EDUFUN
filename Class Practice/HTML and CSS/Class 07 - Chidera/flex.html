<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 100%;
      }
      section {
        width: 100%;
        height: 800px;
        background-color: gray;
        display: flex;
        /* flex-direction: row-reverse; */
        /* column-gap: 10px; */
        /* flex-wrap: wrap; */
        justify-content: space-around;
        align-content: center;
      }
      div {
        flex-basis: 200px;
        height: 200px;
        /* flex-grow: 1; */
      }
      .div1 {
        background: red;
        order: 1;
        flex-shrink: 1;
      }
      .div2 {
        background: blue;
        order: 0;
        flex-shrink: 4;
      }
      .div3 {
        background: green;
        order: 0;
      }
      .div4 {
        background: yellow;
        order: -1;
      }
      .div5 {
        background: purple;
        order: 5;
      }
      .div6 {
        background: aqua;
        order: -1;
        flex: 1 4 200px;
      }
      .div7 {
        background: magenta;
        /* flex-grow: 4; */
        order: 6;
      }
      .div8 {
        background: orange;
        order: 0;
        /* flex-basis: 400px; */
      }
      article {
        width: 100%;
        min-height: 100vh;
        background-image: url(../water-drop.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        background-color: blueviolet;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
    </section>

    <article>
      <p>Text</p>
    </article>
  </body>
</html>
