<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }
      section {
        width: 1200px;
        height: 800px;
        background-color: gray;
        display: flex;
        /* flex-direction: row-reverse; */
        column-gap: 10px;
        /* flex-wrap: wrap; */
        justify-content: space-around;
        align-content: center;
      }
      div {
        width: 200px;
        height: 200px;
      }
      .div1 {
        background: red;
      }
      .div2 {
        background: blue;
      }
      .div3 {
        background: green;
      }
      .div4 {
        background: yellow;
      }
      .div5 {
        background: purple;
      }
      .div6 {
        background: aqua;
      }
      .div7 {
        background: magenta;
      }
      .div8 {
        background: orange;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
    </section>
  </body>
</html>
