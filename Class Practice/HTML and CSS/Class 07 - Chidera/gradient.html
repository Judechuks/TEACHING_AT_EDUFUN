<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    section {
      width: 100%;
      height: 400px;
    }
    .box1 {
      /* background-image: linear-gradient(to bottom right, red 0% 50%, blue 50%); */
      background-image: repeating-linear-gradient(
        to bottom,
        red 0% 20%,
        blue 20% 40%
      );
    }
    .box2 {
      width: 400px;
      border-radius: 50%;
      /* background: radial-gradient(
        circle at center,
        red 0 30%,
        yellow 30% 60%,
        green 60%
      ); */
      background: repeating-radial-gradient(
        circle at center,
        red 0 20%,
        yellow 20% 40%,
        green 40% 60%
      );
    }
    .box3 {
      width: 400px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg at center,
        red 0 20%,
        yellow 20% 40%,
        green 40% 60%
      );
      /* background: repeating-conic-gradient(
        red 0 20%,
        yellow 20% 40%,
        green 40% 60%
      ); */
    }
  </style>
  <body>
    <section class="box1"></section>
    <section class="box2"></section>
    <section class="box3"></section>
  </body>
</html>
