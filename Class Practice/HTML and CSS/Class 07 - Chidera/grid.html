<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }
      section {
        width: 1200px;
        height: 800px;
        background-color: gray;
        display: grid;
        /* row-gap: 20px;
        column-gap: 20px; */
        /* gap: 20px; */
        /* gap: 20px 40px; */
        /* grid-auto-flow: row; */
        grid-template-columns: 1fr 1fr 1fr;
        /* grid-template-rows: 200px 300px 400px; */
        /* grid-template-columns: auto auto auto; */
        /* grid-template-columns: 150px 10rem 12em; */
        /* grid-template-columns: 20% 30% 25%; */

        /* justify-content: center; */
        /* align-content: center; */

        /* align-items: center; */

        /* justify-items: center; */

        /* place-content: center;
        place-items: start center; */
      }
      div {
        /* width: 200px; */
        /* height: 200px; */
      }
      .div1 {
        background: red;
        /* grid-column-start: 1;
        grid-column-end: 4; */

        /* grid-column: 1/3; */
        grid-column: 2 / span 1;

        grid-row: 2 / 3;
      }
      .div2 {
        background: blue;
        grid-row: 1 / 3;
      }
      .div3 {
        background: green;
      }
      .div4 {
        background: yellow;
      }
      .div5 {
        background: purple;
      }
      .div6 {
        background: aqua;
      }
      .div7 {
        background: magenta;
      }
      .div8 {
        background: orange;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div6">6</div>
      <div class="div7">7</div>
      <div class="div8">8</div>
    </section>

</html>
