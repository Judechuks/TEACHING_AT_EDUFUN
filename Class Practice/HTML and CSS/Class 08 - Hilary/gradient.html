<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
</head>
<style>
  div{
    width: 600px;
    height: 600px;
  }
  
  /* Box1 */
  .box1{
    background: linear-gradient(to right, green 0% 33%, white 33% 66%, green 66% 100%);
    /* background: repeating-linear-gradient(to right, green 0% 10%, white 10% 20%, yellow 20% 30%); */
  }
  .box2{
    background: repeating-radial-gradient(circle at center, green 33%, white 66%, red 66% 70%);
    /* border-radius: 120px; */
  }
  .box3{
    background: repeating-conic-gradient( green 0% 10%, blue 10% 20%, red 20% 30%);
    border-radius: 50%;
  }
</style>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
