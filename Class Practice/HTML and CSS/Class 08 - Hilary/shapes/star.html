<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>star</title>
</head>
<style>
 *{
   margin: 0;
   padding: 0;
 }
  .box1, .box2, .box3, .box4, .box5{
    height: 200px;
    width: 200px;
    background-color: orange;
  }
  .box2{
    transform: rotate(45deg);
  }
  .box3{
    /* background-color: green; */
    transform: rotate(25deg);
  }
  .box4{
    /* background-color: yellow; */
    transform: rotate(40deg);
  }
  .box5{
    background-color: orangered;
    border-radius: 50%;
  }
  main{
    width: fit-content;
    height: fit-content;
    margin: 15% auto;
  }
</style>
<body>
  <main>
    <div class="box1">
      <div class="box2">
        <div class="box3"> 
          <div class="box4">
            <div class="box5"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
