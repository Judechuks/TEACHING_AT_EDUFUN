<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle</title>
</head>
<style>
 *{
   margin: 0;
   padding: 0;
 }
  section{
    height: 400px;
    width: 400px;
    background-color: red;
  }
  div{
    height: 800px;
    width: 400px;
    background-color: white;
    transform: translateX(-185px) translateY(-300px) rotate(45deg);
  }
</style>
<body>
  <section>
    <div></div>
  </section>
</body>
</html>
