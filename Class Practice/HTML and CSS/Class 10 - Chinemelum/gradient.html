<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
</head>
<style>
body{
  background-color: grey;
}
   div{
     width: 800px;
     height: 800px;
     margin-bottom: 10px;
     border-radius: 50%;
   }
   .box1{
     background: linear-gradient(to right, green 0% 33%, white 33% 66%, green 66% 100%);
     /* background: repeating-linear-gradient(to right, green 0% 20%, white 20% 40%, green 40% 60%); */
   }
   .box2{
     background: radial-gradient(circle at center, yellow 0% 33%, white 33% 66%, green 66% 100%);
     /* background: repeating-radial-gradient(circle at center, yellow 0% 20%, white 20% 40%, green 40% 60%); */
   }
   .box3{
     background: conic-gradient(yellow 0% 15%, white 15% 30%, green 30% 45%);
     background: repeating-conic-gradient(yellow 0% 20deg, white 20deg 30%, green 30% 45%);
   }
</style>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
