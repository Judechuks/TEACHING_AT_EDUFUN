  <title>Position</title>

<style>
  div{
    width: 200px;
    height: 200px;
  }
  .box1{
    position: static;
    background-color: aqua;
  }
  .box2{
    position: relative;
    background-color: red;
    /* top: 50px; */
    /* left: 80px; */
    /* right: -80px; */
    bottom: 80px;
  }
  .box3{
    position: absolute;
    background-color: blue;
    top: 10px;
    /* left: ; */
    right: 10px;
    bottom: 0;
  }
  .box4{
    position: sticky;
    background-color: yellow;
    top: 0;
    left: 10px;
    /* right: ; */
    bottom: 0;
    z-index: 1;
  }
  .box5{
    position: fixed;
    background-color: orange;
    top: 0;
    /* left: ; */
    right: 0;
    /* bottom: ; */
  }
  .container{
    width: 600px;
    height: 600px;
    background-color: aqua;
    position: relative;
  }
  .absolute{
    width: 300px;
    /* height: 300px; */
    background-color: purple;
    position: absolute;
    top: 0;
    bottom: 0;
  }
</style>
