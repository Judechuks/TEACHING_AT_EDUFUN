<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units</title>
</head>
<style>
*{
  margin: 0;
}
html{
   font-size: 30px;
}
body{
  font-size: 60px;
}
section{
  font-size: 70px;
}
div{
  font-size: 80px;
}
  .first{
     font-size: 16px;
  }
  .second{
     font-size: 1rem; /*1rem = 16px;*/
  }
  .third{
     font-size: 2em; /*1em = default:16px;*/
     font-size: xx-large;
  }
  section{
    width: 50vw;
    height: 50vh;
    background-color: blue;
  }
</style>
<body>
<section>
    <div>
      <p class="first"> I'm Absolute</p>
      <p class="second">I'm Relative</p>
      <p class="third">I'm Relative (em)</p>
    </div>
</section>
</body>
</html>
