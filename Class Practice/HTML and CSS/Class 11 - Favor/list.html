<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="first-css.css">
</head>
<body>
  <ol type="1" start="4" reversed>
  <h2>ordered list </h2>
    <li>Apple</li>
    <li>Pinepple</li>
    <li value="8">Orange</li>
    <li>Mango</li>
  </ol>
  <h2>unordered list </h2>
  <ul type="circle">
    <li>Nigeria</li>
    <li>Ghana</li>
    <li>Canada</li>
    <li>France</li>
  </ul>
  <h2>definition list </h2>
  <dl>
    <dt>Money</dt>
    <dd>is a legal tender that is used for buying and selling</dd>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Stylesheet</dd>
  </dl>
</body>
</html>
