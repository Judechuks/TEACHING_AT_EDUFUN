  <title>Position</title>

<style>
  div{
    width: 200px;
    height: 200px;
  }
  .box1{
    background: #f00;
    position: static;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .box2{
    background: #0f0;
    position: relative;
    top: 40px;
    left: 60px;
    /* right: 60px; */
    /* bottom: 70px; */
  }
  .box3{
    background: #00f;
    position: absolute;
    top: 0;
    /* left: 200px; */
    right: 0px;
    /* bottom: 50%; */
  }
  .box4{
    background: #f0f;
    position: fixed;
    top: 60px;
    left: 90px;
    /* right: ;
    bottom: ; */
    z-index: 8;
  }
  .box5{
    background: #ff0;
    position: sticky;
    top: 20px;
    left: 600px;
    /* right: 80; */
    /* bottom: ; */
  }
  section{
    width: 600px;
    height: 600px;
    background-color: gray;
    position: relative;
    z-index: 3;
  }
  article{
    width: 200px;
    height: 200px;
    background-color: rebeccapurple;
    position: absolute;
    top: 0;
    right: 0;
  }
</style>
<body>
  <div class="box1">Static</div>
  <div class="box2">Relative</div>
  <div class="box3">Absolute</div>
