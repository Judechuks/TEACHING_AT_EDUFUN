<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
  </head>
  <style>
    div {
      width: 1000px;
      height: 500px;
      margin-bottom: 20px;
    }
    .box1 {
      background-image: linear-gradient(
        to top right,
        blue 0 33.3%,
        red 33.3% 66.6%,
        green 66.6% 100%
      );
    }
    .box2 {
      background-image: radial-gradient(
        ellipse at center,
        blue 0 33.3%,
        red 33.3% 66.6%,
        green 66.6%
      );
      border-radius: 50%;
      width: 500px;
    }
    .box3 {
      background: conic-gradient(
        red 0 33.3%,
        green 33.3% 66.6%,
        blue 66.6% 100%
      );
      /* background: conic-gradient(red 20deg, green 20deg 120deg, blue 120deg); */
      border-radius: 50%;
      width: 500px;
    }
    .box3:hover {
      background: conic-gradient(
        at left,
        red 0 33.3%,
        green 33.3% 66.6%,
        blue 66.6% 100%
      );
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
