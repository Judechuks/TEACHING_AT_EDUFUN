<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: purple;
    }
    .box1 {
      background: red;
    }
    .box1:hover {
      /* transform: translateX(-100px); */
      transform: translateY(-100px);
      transform: translate(100px, 100px);
    }
    .box2 {
      transition-duration: 2s;
      transition-delay: 0s;
      transition-property: all;
    }
    .box2:hover {
      background: #0000ff;
      /* transform: rotateX(360deg); */
      /* transform: rotateY(-360deg); */
      transform: rotate(-360deg);
      font-size: 5rem;
    }
    .box3 {
      margin-inline: auto;
      background: green;
      /* transition-duration: 2s;
      transition-delay: 1s;
      transition-property: font-size;
      transition-timing-function: ease; */
      /* transition: all 2s ease 0s; */
      transition: transform 2s, background 60s;
    }
    .box3:hover {
      transform: rotate(360deg);
      background: red;
    }
    .box4 {
      background: yellow;
      transition: 4s;
    }
    .box4:hover {
      transform: skew(360deg, 180deg);
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2">A</div>
    <div class="box3">A</div>
    <div class="box4"></div>
  </body>
</html>
