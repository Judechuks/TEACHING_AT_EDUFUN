  body{
    width: 100%;
    height: 100Vh;
    background-color: gray;
    background-image: linear-gradient(to left, rgba(0, 0, 0, 0.733) 0% 30%, rgba(0, 0, 0, 0.719) 30% 50%), url(../water-drop.jpeg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;

    /* background: gray url(../water-drop.jpeg) no-repeat center/cover fixed; */

    width: 300px;

  }
  article{
    width: 600px;
    height: 300px;

    /* background: repeating-radial-gradient(circle at center, red 0% 30%, blue 30% 50%, green 50% 80%, yellow 80%); */
  }
  nav{
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: conic-gradient( red 0% 30%, blue 30% 50%, green 50% 80%, yellow 80%);
    background: repeating-conic-gradient( red 0% 20%, blue 20% 40%, green 40% 50%, yellow 50% 60%);
  }
  p{
    color: white;
  }
