<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List</title>
</head>
<body>
  <ol>
    <li>Family</li>
    <ul type="disc">
      <li>Extended Family</li>
      <ol type="i">
        <li>GrandFather</li>
        <li>GrandMother</li>
        <li>Father</li>
      </ol>
    </ul>
    <ol start="2">
      <li>Nuclear</li>
      <ol type="i">
        <li>Father</li>
        <li>Mother</li>
        <li>Children</li>
      </ol>
    </ol>
    <li>Transportation</li>
    <li>Food</li>
  </ol>
</body>
</html>
