<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
  }
  .box1{
    background-color: #00f;
    position: static;
    top: 50px;
    left: 50px;
  }
  .box2{
    background-color: #0f0;
    position: relative;
    /* top: 90px; */
    left: 200px;
    /* right: 100px; */
    bottom: 60px;
  }
  .box3{
    background-color: #f00;
    position: absolute;
    left: 100px;
    /* top: 20px; */
    right: 100px;
    bottom: 0;
    z-index: 0;
  }
  .box4{
    background-color: #f0f;
    position: fixed;
    top: 0;
    right: 0;
  }
  .box5{
    background-color: #ff0;
    position: sticky;
    top: 60px;
    /* left: 1100px; */
    z-index: 0;
  }
  article{
    width: 80%;
    height: 600px;
    background-color: gray;
    position: relative;
  }
  nav{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: chocolate;
    position: absolute;
    top: -50px;
    right: -50px;
    text-align: center;
  }
</style>
<body>
  <div class="box1">Static</div>
  <div class="box2">Relative</div>
  <div class="box3">Absolute</div>
  <div class="box4">Fixed</div>
  <div class="box5">Sticky</div>
