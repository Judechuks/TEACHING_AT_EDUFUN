<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
</head>
<style>
  h1{
    color: blue;
  }
  .third-h1{
    color: red;
  }
  #kosi{
    color: aqua;
    font-size: 30px;
  }
  h2, h3, h4{
    font-size: 40px;
    background-color: green;
    background-color: gray;
    border: 3px dashed magenta;
  }

</style>
<body>
  <h1 >HTML Elements</h1>
  <h1>CSS Elements</h1>
  <h1 class="third-h1">JS Elements</h1>
  <h1>H1 Tag</h1>
  <h2>H2 Tag</h2>
  <h3>H3 Tag</h3>
  <h4>H4 Tag</h4>
  <p>Paragraph</p>
  <ul>
    <li>David</li>
    <li id="kosi">Kosi</li>
    <li>Steven</li>
  </ul>
  <section>
    <div>Inner Div</div>
  </section>
</body>
</html>
