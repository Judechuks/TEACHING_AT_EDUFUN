<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Links</title>
</head>
<style>
  a:link{
    color: green;
  }
  a:active{
    color: coral;
  }
  /* a:visited{
    color: blue;
  } */
  a:hover {
    background-color: black;
  }
  /* a:focus{
    background: #ff0;
  } */
  input:focus{
    outline: 4px solid blue;
  }
  input:active{
    outline: 4px solid red;
  }
</style>
<body>
  <a href="#a">Home</a>
  <a href="#b">About</a>
  <a href="#c">Services</a>
  <a href="#d">Contact</a>
  <input type="text">
</body>
</html>
