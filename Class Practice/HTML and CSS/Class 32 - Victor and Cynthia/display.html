<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    h1 {
      background-color: aqua;
      display: inline;
      height: 400px;
    }
    img {
      display: block;
    }
    a {
      background-color: pink;
      padding: 40px;
      display: inline-block;
    }
    h2 {
      display: none;
    }
    h3:hover {
      visibility: hidden;
    }
    h3 {
      opacity: 0.5;
    }
  </style>
  <body>
    <img src="../facebook.png" alt="" />
    <img src="../icons8.png" alt="" />
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Paragraph</p>
    <h3>Hide me</h3>
    <h1>Heading 1</h1>
    <h4>Heading 4</h4>
  </body>
</html>
