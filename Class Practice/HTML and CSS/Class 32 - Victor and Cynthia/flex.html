<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    section {
      background: #999;
      height: 800px;
      width: 1200px;
      display: flex;
      /* gap: 50px; */
      flex-direction: row;
      flex-wrap: wrap;
      /* flex-flow: column nowrap; */
      justify-content: space-between;
      /* align-content: space-around; */
      justify-items: center;
      align-items: stretch;
    }
    div {
      /* width: 200px; */
      flex-basis: 200px;
      /* height: 200px; */
    }
    .box1 {
      background: red;
      order: 1;
    }
    .box2 {
      background: green;
      order: 0;
      flex-basis: 400px;
    }
    .box3 {
      background: yellow;
      order: 0;
    }
    .box4 {
      background: orangered;
      order: 0;
    }
    .box5 {
      background: magenta;
      order: 2;
    }
    .box6 {
      background: mediumseagreen;
      order: 0;
    }
    .box7 {
      background: maroon;
      order: -2;
    }
    .box8 {
      background: aqua;
      order: 0;
      align-self: center;
    }
    .box9 {
      background: purple;
      order: 1;
    }
  </style>
  <body>
    <section>
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
      <div class="box9">9</div>
    </section>
  </body>
</html>
