<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background: aqua;
      position: static;
      top: 50px;
      left: 50px;
      /* you can't position a static object*/
    }
    .box2 {
      background: blue;
      position: relative;
      top: 200px;
      left: 0px;
      /* right: 400px; */
      z-index: 1;
    }
    .box3 {
      background: red;
      position: absolute;
      top: 0px;
      bottom: 0;
      left: 50px;
      right: 50px;
    }
    .box4 {
      background: green;
      position: fixed;
      top: 0;
      z-index: 2;
    }
    .box5 {
      background: yellow;
      position: sticky;
      top: 100px;
      z-index: 3;
    }
    section {
      width: 400px;
      height: 400px;
      background: orange;
      position: relative;
    }
    article {
      width: 100px;
      height: 100px;
      background: purple;
      position: absolute;
      top: -50px;
      right: -50px;
      /* right: calc(50% - 50px);
      top: calc(50% - 100px / 2); */
    }
  </style>
  <body>
    <div class="box1">Static</div>
    <div class="box2">Relative</div>
    <div class="box3">Absolute</div>
    <div class="box4">Fixed</div>
    <div class="box5">Sticky</div>
    <section>
      <article>inner</article>
    </section>
    <p>text</p>
    <p>text</p>

    <p>text</p>
    <p>text</p>

    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>

    <p>text</p>

    <p>text</p>

    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
  </body>
</html>
