<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background: blue;
      position: static;
      top: 50px;
      left: 60px;
    }
    .box2 {
      background-color: green;
      position: relative;
      /* top: 50px; */
      /* left: 60px; */
      right: 90px;
      bottom: 120px;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
