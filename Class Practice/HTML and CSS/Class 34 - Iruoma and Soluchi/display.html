  <style>
    h1 {
      display: inline;
      background: red;
      padding: 10px;
      margin: 20px;
    }
    img {
      display: block;
    }
    body > a {
      display: inline-block;
      /* display: none; */
      /* visibility: hidden; */
      /* opacity: 0; */
      padding: 50px;
      background: red;
    }
    li {
      display: none;
    }
    div:hover li {
      display: block;
    }
  </style>
