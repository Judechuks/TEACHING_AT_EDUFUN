<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling List</title>

  <style>
    li {
      /* list-style-image: url(../go-icon.png);*/
      list-style-type: decimal;
      /* list-style-position: inside; */

    }

      <li>Elephant</li>

    </ol>
  </body>
