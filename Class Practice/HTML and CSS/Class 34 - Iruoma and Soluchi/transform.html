<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background: red;
    }
    .box1:hover {
      transform: translateX(-100px);
      transform: translateY(100px);
      transform: translate(100px, 200px);
    }
    .box2 {
      background: blue;
      transition: 1s;
    }
    .box2:hover {
      transform: rotateX(45deg);
      transform: rotateY(180deg);
      transform: rotateZ(360deg);
    }
    .box3 {
      background: green;
      transition: 1s;
    }
    .box3:hover {
      /* scale: 2; */
      transform: scaleX(2);
      transform: scaleY(2);
      transform: scale(0);
    }
    .box4 {
      background: yellow;
      transition: 1s;
    }
    .box4:hover {
      transform: skewX(180deg);
      transform: skewY(180deg);
      transform: skew(180deg, 180deg);
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2">A</div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
