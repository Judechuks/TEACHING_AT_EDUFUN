<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <style>
    div {
      width: 80px;
      height: 80px;
      background: #0f0;
      border-radius: 50%;
      animation: wave 4s;
    }
    @keyframes wave {
      0% {
        transform: translateY(0px) translateX(0px);
      }
      16.67% {
        transform: translateY(300px) translateX(200px);
      }
      33.34% {
        transform: translateY(0px) translateX(400px);
      }
      50.01% {
        transform: translateY(300px) translateX(600px);
      }
      66.68% {
        transform: translateY(0px) translateX(800px);
      }
      83.35% {
        transform: translateY(300px) translateX(1000px);
      }
      100% {
        transform: translateY(0px) translateX(1200px);
      }
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
