  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    h1 {
      display: inline;
      background: red;
      height: 400px; /*wont work bcos its inline*/

      display: inline;

    }
    a {
      display: inline-block;
      padding: 80px;
      background: red;
    }
    .first-img {
      /* display: none; */
      /* visibility: hidden; */
      opacity: 0;
    }
  </style>
  <body>
