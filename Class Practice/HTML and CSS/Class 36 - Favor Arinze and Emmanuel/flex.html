<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    section {
      width: 1200px;
      height: 800px;
      background: #888;
      display: flex;
      /* flex-direction: row-reverse; */
      /* gap: 10px; */
      flex-wrap: wrap;
      /* flex-flow: row wrap; */
      justify-content: center;
      align-content: center;
    }
    div {
      /* width: 200px; */
      flex-basis: 200px;
      height: 200px;
    }
    .box1 {
      background: red;
      order: 5;
    }
    .box2 {
      background: blue;
      order: 0;
      flex-basis: 400px;
    }
    .box3 {
      background: green;
      order: 0;
    }
    .box4 {
      background: blueviolet;
      order: 4;
    }
    .box5 {
      background: yellow;
      order: 5;
    }
    .box6 {
      background: maroon;
      order: 1;
    }
    .box7 {
      background: magenta;
      order: 0;
    }
    .box8 {
      background: chartreuse;
      order: 0;
    }
    .box9 {
      background: aqua;
      order: -1;
    }
  </style>
  <body>
    <section>
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
      <div class="box9">9</div>
    </section>
  </body>
</html>
