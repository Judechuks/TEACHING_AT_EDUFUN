<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <style>
    div {
      height: 200px;
    }
    .box1 {
      width: 200px;
      background: #000;
      position: static;
      /*top: 50px;
    left: ;
    right: ;
    bottom: ;
    z-index: ; does not apply*/
    }
    .box2 {
      background: #f00;
      position: relative;
      width: 200px;
      top: 50px;
      left: 100px;
      right: 200px;
      bottom: 200px;
      z-index: 1;
    }
    .box3 {
      background: #0f0;
      position: absolute;
      /* top: 50px; */
      left: 100px;
      right: 20px;
      bottom: 0px;
      z-index: -1;
    }
    .box4 {
      background: #00f;
      position: fixed;
      top: 0;
      right: 0;
    }
    .box5 {
      width: 200px;
      background: #ff0;
      position: sticky;
      top: 0;
      right: 0;
      z-index: 2;
    }
    section {
      width: 400px;
      height: 400px;
      background: gray;
      position: relative;
    }
    article {
      /* width: 100%; */
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: orange;
      color: white;
      position: absolute;
      top: -40px;
      right: -40px;
    }
    img {
      width: 100%;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
