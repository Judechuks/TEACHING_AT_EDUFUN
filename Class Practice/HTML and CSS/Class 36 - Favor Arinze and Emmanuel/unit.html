<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    html {
      font-size: 16px;
    }
    p {
      font-size: 1em; /*1rem = 1em = 16px */
    }
    body {
      font-size: 22px;
    }
    section {
      font-size: 38px;
    }
    article {
      width: 300px;
      font-size: 58px;
    }
    div {
      font-size: 78px;
      width: 50vw;
      height: 100vh;
      background: red;
    }

    .box {
      /* width: calc(100vw - 18px); */
      width: 100%;
      height: 500px;
      background-color: blue;
    }
  </style>
  <body>
    <p>Delight</p>
    <section>
      <p>Emmanuel</p>
      <article>
        <p>Favor</p>
        <div>
          <p>Excel</p>
        </div>
      </article>
    </section>

    <div class="box"></div>
  </body>
</html>
