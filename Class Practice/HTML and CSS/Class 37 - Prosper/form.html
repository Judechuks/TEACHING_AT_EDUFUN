<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- <form action="file.db" method="get"> -->
    <form action="" method="">
      <label for="firstName">First Name</label>
      <fieldset>
        <legend>Bio data</legend>
        <input type="text" id="firstName" required autofocus value="emma" />
        <br /><br />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last-name" />
        <br /><br />
        <label for="">Password</label>
        <input type="password" maxlength="6" />
      </fieldset>

      <br /><br />
      <label for="">comment</label> <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br /><br />
      <label for="">Age</label>
      <input type="number" />
      <br />
      <br />
      <label for="">Phone Number</label>
      <input
        type="tel"
        pattern="[0-9]{6,}"
        title="ONLY 6 DIGITS NUMBERS ARE REQUIRED"
        placeholder="Enter your phone number" />
      <br />
      <br />
      <label for="">Your website</label>
      <input type="url" value="https://" />
      <br />
      <br />
      <label for="">Email address</label>
      <input type="email" />
      <br />
      <br />
      <label for="">Male</label> <input type="radio" name="gender" checked />
      <label for="">Female</label> <input type="radio" name="gender" />
      <label for="">Others</label> <input type="radio" name="gender" /> <br />
      <br />
      <label for="">Favorite Food</label> <br />
      <label for="">Rice and stew</label><input type="checkbox" checked />
      <label for="">Beans</label><input type="checkbox" />
      <label for="">Jellof rice</label><input type="checkbox" />
      <label for="">Indomie</label><input type="checkbox" />
      <label for="">Spaghetti</label><input type="checkbox" /> <br /><br />
      <label for="">Class</label>
      <select name="" id="">
        <option disabled selected value="">---Choose your class---</option>
        <optgroup label="junior">
          <option value="jss1">JSS1</option>
          <option value="">JSS2</option>
          <option value="">JSS3</option>
        </optgroup>
        <optgroup label="Senior">
          <option value="">SS1</option>
          <option value="">SS2</option>
          <option value="">SS3</option>
        </optgroup>
      </select>
      <br />
      <br />

      <button type="submit">REGISTER</button>
      <button type="reset">CLEAR</button>
      <button
        type="button"
        onclick="var name = prompt('what is your name?'); alert('welcome '+ name); ">
        ORDINARY BUTTON
      </button>
      <details style="background-color: gray">
        <summary>Secret Message</summary>
        <label for="">Date of Birth</label>
        <input type="date" min="1843-01-01" max="2023-01-01" />
        <br />
        <br />
        <input type="color" />
        <input type="image" src="../go-icon.png" />
        <br />
        <input type="month" />
        <input type="week" />
        <input type="search" />
        <input type="time" />
        <input type="datetime-local" />
        <br />
        <input type="range" min="0" max="100" value="100" />
        <progress min="0" max="10" value="4"></progress>
      </details>
      <!-- <input type="file" accept="audio/*, image/*" /> -->
      <!-- <input type="file" accept=".jpeg" /> -->
      <input type="file" accept="image/*" multiple />
    </form>
  </body>
</html>
