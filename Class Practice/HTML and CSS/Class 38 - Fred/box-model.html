<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    div {
      width: 400px;
      height: 400px;
      background: red;
      /* border-width: 20px;
      border-style: double;
      border-color: blue; */

      /* border-top: 20px solid green;
      border-left: 20px solid green;
      border-bottom: 20px solid green; */

      border: 20px double blue;

      /*outline: 20px solid green; /*same as border*/
      outline-offset: 10px; /*both positive and negative values*/

      padding-top: 50px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 50px;

      padding: 50px; /*all 4 sides*/
      padding: 50px 10px; /*top&bottom, left&right*/
      padding: 50px 10px 30px; /*top, left&right, bottom*/
      padding: 50px 10px 30px 20px; /*top, right, bottom, left*/

      margin: 20px; /*same as padding*/
      /* margin-right: auto;
      margin-left: auto; */
      margin: auto;
      margin: 40px auto;
      margin: 40px auto 0;
    }
    p {
      background: gray;
      padding: 30px;
    }
  </style>

    <div>text</div>
    <p>Fred</p>
