<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    .p {
      background: red;
      display: inline;
    }
    h1 {
      display: inline;
    }
    h2 {
      display: inline;
      /* display: none; */
      /* visibility: hidden; */
      opacity: 1; /* 0 0.1, 0.2, 0.3, 0.4 1*/
    }
    img {
      display: block;
    }
    span {
      display: inline-block;
      background: blue;
      /* height: 500px; */
      width: 100px;
      padding: 60px;
    }
    .name {
      background: #000;
      color: white;
      padding: 10px;
      width: fit-content;
      /* display: none; */
      visibility: hidden;
    }
    .social-icon:hover .name {
      visibility: visible;
    }
    .social-icon {
      background: red;
    }
  </style>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p class="p">Paragraph 1</p>
    <p class="p">Paragraph 2</p>
    <img src="../water-drop.jpeg" alt="" />
    <img src="../facebook.png" alt="" />
    <a href="">Home</a>
    <a href="">About</a>
    <span>Span 1</span>
    <span>Span 2</span>
    <div>div 1</div>
    <div class="social-icon">
      <p class="name">Fred</p>
      <img src="../facebook.png" alt="" />
    </div>
  </body>
</html>
