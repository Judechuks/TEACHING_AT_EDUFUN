<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    section {
      height: 400px;
      width: 1000px;
      margin-bottom: 20px;
    }
    section:nth-child(1) {
      background: linear-gradient(
        to bottom right,
        red 0 30%,
        blue 30% 60%,
        green 60% 100%
      );
      /* background: repeating-linear-gradient(
        red 0 10%,
        blue 10% 20%,
        green 20% 30%
      ); */
    }
    section:nth-child(2) {
      /* width: 400px;
      border-radius: 50%; */
      background: radial-gradient(
        circle at center,
        red 0 30%,
        green 30% 60%,
        blue 60%
      );
    }

    section:nth-child(3) {
      width: 400px;
      border-radius: 50%;
      background: conic-gradient(
        from 90deg at center,
        red 0 30%,
        green 30% 60%,
        blue 60%
      );
    }
  </style>
  <body>
    <section></section>
    <section></section>
    <section></section>
  </body>
</html>
