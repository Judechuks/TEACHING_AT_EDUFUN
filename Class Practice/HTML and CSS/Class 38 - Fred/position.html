<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: aqua;
      position: static;
      top: 50px; /*top, left, right, & bottom does not work*/
      left: 40px;
      right: 60px;
      bottom: 60px;
      width: 200px;
      z-index: 1;
    }
    .box2 {
      background-color: red;
      position: relative;
      top: 0px; /*opposite does does not work*/
      right: 60px;
      bottom: 60px;
      width: 200px;
      left: 100px;
    }
    .box3 {
      background-color: green;
      position: absolute;
      top: 400px;
      left: 0;
      /* right: 0; */
      bottom: 0;
      /* inset: 0 10px 0 20px; */ /*comprises of top, right, bottom, left*/
      z-index: 1;
    }
    .box4 {
      width: 200px;
      background-color: blue;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3;
    }
    .box5 {
      background-color: yellow;
      width: 200px;
      position: sticky;
      top: 100px;
      left: 0;
      z-index: 2;
    }
    section {
      width: 600px;
      height: 400px;
      background: gray;
      position: relative;
    }
    article {
      width: 200px;
      height: 200px;
      background: purple;
      position: absolute;
      top: -100px;
      right: -100px;
      border-radius: 50%;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <section>
      <article></article>
    </section>
