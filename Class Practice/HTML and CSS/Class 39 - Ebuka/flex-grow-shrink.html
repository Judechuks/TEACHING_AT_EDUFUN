<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow and Flex Shrink</title>
  </head>
  <style>
    section {
      width: 100%;
      height: 400px;
      background-color: gray;
      display: flex;
      gap: 10px;
    }
    div {
      flex-basis: 200px;
      height: 200px;
      background-color: blue;
      flex-grow: 0;
    }
    div:nth-child(2) {
      background: green;
      flex-grow: 5;
    }
    div:nth-child(3) {
      background: red;
      flex-shrink: 2;
      flex: 1 0 150px;
    }
  </style>
  <body>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </section>
  </body>
</html>
