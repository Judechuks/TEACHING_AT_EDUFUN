<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    section {
      width: 1200px;
      height: 800px;
      background: gray;
      display: flex;
      /* flex-direction: row; */
      /*flex-wrap: wrap; */
      /* gap: 20px; */
      flex-flow: row wrap;
      justify-content: center;
      /* align-content: space-around; */
      align-items: center; /*won't work in this condition*/
      justify-items: center; /*won't work in this condition*/
    }
    div {
      /* width: 400px; */
      flex-basis: 400px;
      height: 200px;
    }
    .box1 {
      background-color: yellow;
    }
    .box2 {
      background-color: blue;
      order: 2;
    }
    .box3 {
      background-color: green;
      order: 2;
    }
    .box4 {
      background-color: purple;
      order: 2;
    }
    .box5 {
      background-color: orange;
    }
    .box6 {
      background-color: aqua;
      order: 0;
      /* flex-basis: 600px; */
    }
  </style>

  <body>
    <section>
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
    </section>
  </body>
</html>
