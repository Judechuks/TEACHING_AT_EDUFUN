<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <label for="name">Name</label>
      <input type="text" id="name" size="60" required />
      <br />
      <br />
      <label for="feedback">Feedback</label> <br />
      <textarea name="" id="feedback" cols="30" rows="10" autofocus></textarea>
      <br />
      <label for="">Password</label>
      <input
        type="password"
        placeholder="enter your password"
        minlength="4"
        maxlength="6" />
      <br />
      <label for="">Age</label>
      <input type="number" min="0" max="50" step="1" value="20" />
      <br />
      <label for="">Email</label>
      <input type="email" />
      <br />
      <input type="submit" value="Send" />
      <input type="reset" value="Clear" />
      <input type="button" value="Click me" />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Wipe</button>
      <button type="button">Ordinary button</button>
    </form>
  </body>
</html>
