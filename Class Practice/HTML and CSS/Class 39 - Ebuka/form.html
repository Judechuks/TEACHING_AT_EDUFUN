<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <label for="name">Name</label>
      <input type="text" id="name" size="60" required />
      <br />
      <br />
      <label for="feedback">Feedback</label> <br />
      <textarea name="" id="feedback" cols="30" rows="10" autofocus></textarea>
      <br />
      <label for="">Password</label>
      <input
        type="password"
        placeholder="enter your password"
        minlength="4"
        maxlength="6" />
      <br />
      <label for="">Age</label>
      <input type="number" min="0" max="50" step="1" value="20" />
      <br />
      <label for="">Email</label>
      <input type="email" />
      <br />
      <label for="">Class</label>
      <!-- <select name="" id="" multiple> -->
      <select>
        <optgroup label="Junior Secondary">
          <option value="jss1">JSS 1</option>
          <option value="jss2">JSS 2</option>
          <option value="jss3">JSS 3</option>
        </optgroup>
        <optgroup label="Senior Secondary">
          <option value="" selected>SS 1</option>
          <option value="">SS 2</option>
          <option value="" disabled>SS 3</option>
        </optgroup>
      </select>
      <br />
      <label for="">Date of Birth</label>
      <input type="date" name="" id="" max="2024-06-04" min="2023-01-20" />
      <br />
      <label for="">Delivery time</label>
      <input type="time" />
      <br />
      <label for="">Date and Time for Traveling</label>
      <input type="datetime-local" />
      <br />
      <label for="">Your website</label>
      <!-- <input type="url" value="https://" /> -->
      <input type="text" value="https://" />
      <br />
      <label for="">Color</label>
      <input type="color" />
      <br />
      <label for="">Graduation</label>
      <input type="month" />
      <br />
      <label for="">Weeks</label>
      <input type="week" />
      <br />
      <input type="image" src="../go-icon.png" />
      <!-- same thing as a submit button -->
      <br />
      <input type="submit" value="Send" />
      <input type="reset" value="Clear" />
      <input type="button" value="Click me" />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Wipe</button>
      <button type="button">Ordinary button</button>
    </form>
  </body>
</html>
