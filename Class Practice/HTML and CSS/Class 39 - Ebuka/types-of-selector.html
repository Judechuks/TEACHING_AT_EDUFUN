<!DOCTYPE html>
<html>
  <head>
    <title>Selector Types</title>
  </head>
  <style>
    h1 {
      color: red;
    }
    /* * {
      color: blue !important;
    }
    .first {
      color: green;
    }
    #second {
      color: yellow;
    } */
    h1 {
      color: aqua;
    }
  </style>
  <body>
    <h1 class="first">Body Heading</h1>
    <p>This is the body paragraph</p>
    <div>
      <h1 class="first" id="second">Div Heading</h1>
      <p>This is the div paragraph</p>
      <section>
        <h1>Section Heading</h1>
        <p>This is the Section paragraph</p>
      </section>
    </div>
  </body>
</html>
