<!DOCTYPE html>
<html>
  <head>
    <title>CSS Units</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    html {
      font-size: 16px;
    }
    p {
      font-size: 16px;
      font-size: 1rem; /*1rem = 16px*/
      font-size: 1em; /*1em = 16px*/
    }
    body {
      font-size: 20px;
    }
    div {
      font-size: 30px;
    }
    section {
      font-size: 40px;
    }
    .box {
      width: calc(100vw - 18px);
      height: 500px;
      height: 50vh;
      background: red;
    }
    article {
      height: 50%;
      background: blue;
    }
  </style>
  <body>
    <p>This is the body paragraph</p>
    <div>
      <p>This is the div paragraph</p>
      <section>
        <p>This is the Section paragraph</p>
      </section>
    </div>
    <div class="box">
      <article></article>
    </div>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
  </body>
</html>
