  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: aqua;
      position: static;
      left: 20px;
      top: 50px;
    }
    .box2 {
      background-color: red;
      position: relative;
      top: 100px;
      /* left: 50%; */
      /* left: -100px; */
      /* right: -100px; */
      /* bottom: 200px; */
      z-index: 2;
    }
    .box3 {
      background-color: blue;
      position: absolute;
      /* top: 20px; */
      /* right: 20px; */
      left: 0;
      bottom: 0;
      z-index: 1;
    }
    .box4 {
      background-color: green;
      position: fixed;
      top: 0;
      right: 0;
    }
    .box5 {
      background-color: yellow;
      position: sticky;
      /* top: 20px; */
      bottom: 0;
      z-index: 3;
    }
    section {
      width: 400px;
      height: 400px;
      background-color: gray;
      position: relative;
    }
    nav {
      background-color: green;
      width: fit-content;
      position: absolute;
      right: 0;
    }
    /*img {

  </style>
