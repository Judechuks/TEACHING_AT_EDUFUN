<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Chrome</title>
  </head>
  <style>
    body {
      background: linear-gradient(
          rgba(255, 255, 255, 0.187),
          rgba(255, 255, 255, 0.204)
        ),
        url(../beauty-and-beast.jpg);
    }
    section {
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
    }
    input {
      padding: 15px 20px;
      font-size: 1.2rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 25px;
      outline: none;
      border: none;
    }
    article {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
    .box {
      width: 100%;
    }
    .box:hover {
      background-color: rgb(81, 79, 79);
    }
    .circle {
      width: 60px;
      height: 60px;
      margin: auto;
      background-color: lightslategray;
      border-radius: 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    img {
      width: 100%;
    }
  </style>
  <body>
    <section>
      <h1>Google</h1>
      <input type="text" placeholder="Search google or type a URL" />
      <article>
