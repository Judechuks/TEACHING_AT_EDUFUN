<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <legend>Students Details</legend>
        <label for="fullname">Name</label>
        <input type="text" id="fullname" required autofocus />
        <br /><br />
        <label for="password">Password</label>
        <input type="password" id="password" maxlength="6" />
        <br /><br />
        <label for="">Add your comment</label>
        <br />
        <textarea name="" id="" rows="10" cols="30"></textarea>
        <br /><br />
        <label for="">Age</label>
        <input type="number" min="0" max="50" step="1" />
        <br /><br />
        <label>Email</label>
        <input type="email" />
        <br /><br />
        <label for="">Gender</label>
        <br />
        <label for="male">Male</label
        ><input type="radio" name="gender" id="male" />
        <label for="female">Female</label
        ><input type="radio" id="female" name="gender" />
        <label for="others">Others</label
        ><input type="radio" id="others" name="gender" /> <br /><br />
        <label for="">Favorite Food</label>
        <br />
        <label for="">Fried rice</label><input type="checkbox" />
        <label for="">Beans</label><input type="checkbox" />
        <label for="">Spaghetti</label><input type="checkbox" />
        <label for="">Indomie</label><input type="checkbox" />
        <label for="">Bread and Tea</label><input type="checkbox" />
        <label for="">Jellof rice</label><input type="checkbox" />
      </fieldset>
      <fieldset>
        <legend>Parent Details</legend>
        <label for="fullname">Parent's Name</label>
        <input type="text" id="fullname" required autofocus />
        <br /><br />
        <label for="address">Parent's Address</label>
        <input type="text" id="address" maxlength="6" />
      </fieldset>
      <br /><br />
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
      <button type="button" onclick="alert('Welcome to our website')">
        Click me
      </button>
      <br />
      <input type="submit" value="login" />
      <input type="reset" value="Wipe" />
      <input type="button" value="Ordinary button" />
    </form>
  </body>
</html>
