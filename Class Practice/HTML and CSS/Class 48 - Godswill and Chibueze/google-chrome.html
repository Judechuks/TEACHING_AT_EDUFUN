<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Chrome</title>
  </head>
  <style>
    section {
      max-width: 500px;
      margin: 100px auto 0;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 12px;
      border: none;
      border-radius: 15px;
      box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.263);
    }
    nav {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    .box {
      padding: 10px;
    }
    .box:hover {
      background-color: lightgray;
    }
    .circle {
      background-color: whitesmoke;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: grid;
      justify-content: center;
      align-content: center;
      margin: auto;
    }
    img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
    p {
      text-align: center;
    }
  </style>
  <body>
    <section>
      <h1>Google</h1>
      <input type="text" placeholder="Search Google or type a URL" />
      <nav>
        <!-- box 1 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Go icon</p>
        </div>
        <!-- box 2 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Net Naija</p>
        </div>
        <!-- box 3 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Facebook</p>
        </div>
        <!-- box 4 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Go icon</p>
        </div>
        <!-- box 5 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Go icon</p>
        </div>
        <!-- box 6 -->
        <div class="box">
          <div class="circle">
            <img src="../go-icon.png" alt="icon" />
          </div>
          <p>Go icon</p>
        </div>
      </nav>
    </section>
  </body>
</html>
