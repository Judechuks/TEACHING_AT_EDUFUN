<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    div {
      /* width: 200px; */
      height: 200px;
    }
    .box1 {
      background-color: blue;
      position: static;
      left: 200px;
    }
    .box2 {
      background-color: red;
      position: relative;
      left: 200px;
      /* right: 200px; */
      top: 300px;
      /* bottom: 200px; */
      z-index: 2;
    }
    .box3 {
      background-color: green;
      position: absolute;
      /* top: 20px; */
      left: calc(50% - 100px);
      right: 0px;
      top: calc(50vh - 100px);
    }
    .box4 {
      background-color: yellow;
      position: fixed;
      top: 0;
      left: 50px;
      right: 50px;
    }
    .box5 {
      background-color: magenta;
      position: sticky;
      top: 0;
      z-index: 3;
    }
    section {
      width: 1000px;
      height: 400px;
      position: relative;
      background-color: gray;
      z-index: 1;
    }
    .box6 {
      background-color: aqua;
      position: absolute;
      right: -100px;
      top: -100px;
      border-radius: 50%;
    }
  </style>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <section>
      <div class="box6"></div>
    </section>
