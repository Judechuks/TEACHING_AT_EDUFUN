<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      bordercolor="blue"
      bgcolor="gray"
      width="100%"
      height="300">
      <!-- <caption>
        Student details
      </caption> -->
      <tr>
        <th colspan="6">Student details</th>
      </tr>
      <tr>
        <th>S/N</th>
        <th>Name</th>
        <th>Gender</th>
        <th>State of Origin</th>
        <th>Phone Number</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Okpalaezeokoli Godswill</td>
        <td>Male</td>
        <td rowspan="2">Anambra</td>
        <td>09045456655</td>
        <td>19</td>
        <!-- rowspan can be used to merge two or more rows -->
      </tr>
      <tr>
        <td>2</td>
        <td>Mozie Chibueze</td>
        <td>Male</td>
        <!-- <td>Anambra</td> -->
        <td>08034341212</td>
        <td>19</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Okorie Chimamanda</td>
        <td>Female</td>
        <td>Enugu</td>
        <td>08034354312</td>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
