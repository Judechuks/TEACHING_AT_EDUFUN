<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="mytime">Time</label>
      <input type="time" id="mytime" />
      <br /><br />
      <label for="">Travelling date and time</label>
      <input type="datetime-local" />
      <br /><br />
      <input type="search" placeholder="Search" />
      <br /><br />
      <label for="">Enter your website</label>
      <input type="url" value="https://" disabled />
      <br /><br />
      <input type="submit" value="SUBMIT" />
      <input type="reset" value="CLEAR" />
      <input type="button" value="ORDINARY BUTTON" onclick="alert('Hello')" />
      <br /><br />
      <button type="submit">SUBMIT</button>
      <button type="reset" disabled>CLEAR</button>
      <button type="button">ORDINARY BUTTON</button>
    </form>
  </body>
</html>
