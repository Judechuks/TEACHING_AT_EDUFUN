<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- ordered list -->
    <ol type="I" reversed start="5">
      <li>USA</li>
      <li value="10">China</li>
      <li>Russia</li>
    </ol>

    <!-- unordered list -->
    <ul type="circle">
      <li>Apple</li>
      <li>Banana</li>
      <li>Guava</li>
    </ul>
    <!-- definition or description list -->
    <dl>
      <dt>HTML</dt>
      <dd>
        is defined as Hypertextt markup lanaguage for creating web content.
      </dd>
      <dt>CSS</dt>
      <dd>cascading style sheet</dd>
    </dl>
    <!-- nested list -->
    <dl>
      <ol>
        <li>
          <dt>HTML</dt>
          <dd>
            is defined as Hypertextt markup lanaguage for creating web content.
          </dd>
        </li>
        <li>
          <dt>CSS</dt>
          <dd>cascading style sheet</dd>
        </li>
      </ol>
    </dl>
  </body>
</html>
