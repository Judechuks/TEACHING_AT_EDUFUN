<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <style>
    p {
      background-color: gray;
      padding: 20px;
    }
    a {
      background-color: brown;
      padding: 20px;
      display: inline-block;
    }
    img {
      display: none;
      /* visibility: hidden; */
      /* opacity: 0; */
    }
    h1 {
      display: inline-block;
    }
  </style>
  <body>
    <p>This is a paragraph</p>
    <a href="">This is a link</a>
    <span
      >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus harum
      expedita doloribus et repellendus maxime est possimus rem aperiam ratione!
      Quasi commodi tempore eius sit, in atque.</span
    >
    <img src="../beauty-and-beast.jpg" width="100" alt="" />
    <h1>Heading 1</h1>
  </body>
</html>
