<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    section {
      /* width: 1000px; */
      width: 90%;
      height: 800px;
      background-color: gray;
      display: flex;
      /* flex-direction: row; */
      /* gap: 10px; */
      /* justify-content: center; */
      /* flex-wrap: wrap; */
      /* flex-flow: row nowrap; */
    }
    div {
      /*width: 100%; /*to make it stretch*/
      /* width: 100px; */
      /*height: 100%; /*to make it stretch*/
      height: 100px;
      flex-basis: 200px;
      flex-grow: 1;
    }

    .box1 {
      background-color: red;
      order: 2;
    }
    .box2 {
      background-color: blue;
      order: 1;
      flex-grow: 4;
    }
    .box3 {
      background-color: green;
    }
    .box4 {
      background-color: yellow;
      flex-shrink: 2;
      order: 1;
    }
    .box5 {
      background-color: aqua;
    }
    .box6 {
      background-color: orange;
    }
    .box7 {
      background-color: purple;
    }
    .box8 {
      background-color: maroon;
    }
    .box9 {
      background-color: khaki;
    }
  </style>
  <body>
    <section>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </section>
  </body>
</html>
