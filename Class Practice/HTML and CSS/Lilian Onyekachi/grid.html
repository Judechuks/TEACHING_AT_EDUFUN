<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    section {
      width: 1000px;
      height: 800px;
      background-color: gray;
      display: grid;
      /* grid-auto-flow: rows; */
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 200px 200px 200px;
      /* grid-template-columns: auto auto auto; */
      /* grid-template-columns: 1fr 200px 20%; */
      /* grid-template-columns: 1fr 2fr 1fr; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      /* grid-template-columns: repeat(4, 1fr); */

      /* grid-template-rows: 200px 100px 400px; */
      /* grid-template-areas:
        "firstBox secondBox secondBox"
        "thirdBox fourthBox fourthBox"; */

      /* row-gap: 20px;
      column-gap: 30px; */
      /* gap: 20px 30px; */
      /* gap: 20px; */

      grid-auto-rows: 100px; /* it specifies the size of the row  created automatically due to spill over */
      grid-auto-columns: 500px; /* it specifies the size of the column  created automatically due to spill over */

      /* justify-content: center; */
      /* align-content: space-evenly; */
      /* justify-items: center;
      align-items: center; */
      /* place-items: center; */

      /* grid-auto-columns: 100px; */
    }
    div {
      /*width: 100%; /*to make it stretch*/
      width: 100px;
      /*height: 100%; /*to make it stretch*/
      height: 100px;
    }
    .box1 {
      background-color: red;
      /* grid-area: firstBox; */
      /* grid-column-start: 3;
      grid-column-end: 4; */
      grid-column: 3/4;
      /* grid-row-start: 2;
      grid-row-end: 3; */
      grid-row: 2/3; /**/
      /* grid-column-end: 5; */ /* used this to create a spill over*/
      /* grid-column: 5 / 6; */
    }
    .box2 {
      background-color: blue;
      /* grid-area: secondBox; */
      /* grid-column: 1/4; */
      grid-column: 1 / span 3;
    }
    .box3 {
      background-color: green;
      /* grid-area: thirdBox; */
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 2;
    }
    .box4 {
      background-color: yellow;
      /* grid-area: fourthBox; */
      grid-column: 1/2;
      grid-row: 2/4;
    }
    .box5 {
      background-color: aqua;
      justify-self: center;
      align-self: end;
    }
    .box6 {
      background-color: orange;
    }
    .box7 {
      background-color: purple;
    }
    .box8 {
      background-color: maroon;
    }
    .box9 {
      background-color: khaki;
    }
    article {
      /* width: min-content; */
      /* width: max-content; */
      /* width: fit-content; */
      /* width: 50%; */
      /* width: max(300px, 50%); */
      width: 300px;
      width: calc(300px - 100px);
      height: 300px;
      background-color: blue;
      padding: 50px;
    }
  </style>
  <body>
    <section>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </section>
    <article>Lorem ipsum dolor sit amet.</article>
  </body>
</html>
