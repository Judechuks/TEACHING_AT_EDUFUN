<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    section {
      width: 1200px;
      height: 800px;
      background-color: gray;
      display: flex;
      /* flex-direction: row; */
      flex-wrap: wrap;
      /* gap: 20px; */
      /* flex-flow: column wrap; */
      justify-content: space-between;
    }
    div {
      /* width: 100%; */
      /* height: 100%; */
      width: 200px;
      height: 200px;
    }
    .box1 {
      background: green;
      order: 2;
      flex-basis: 400px;
    }
    .box2 {
      background: red;
    }
    .box3 {
      background: blue;
    }
    .box4 {
      background: yellow;
    }
    .box5 {
      background: maroon;
      order: 1;
    }
    .box6 {
      background: chocolate;
      order: 2;
    }
    .box7 {
      background: blueviolet;
    }
    .box8 {
      background: aqua;
      order: 2;
    }
    .box9 {
      background: orange;
    }
  </style>
  <body>
    <section>
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
      <div class="box9">9</div>
    </section>
  </body>
</html>
