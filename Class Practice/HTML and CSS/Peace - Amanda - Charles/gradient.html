<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
  </head>
  <style>
    section {
      width: 500px;
      height: 500px;
    }
    .box1 {
      background: linear-gradient(
        to top right,
        red 33.3%,
        blue 33.3% 66.6%,
        green 66.6%
      );
      /* background: repeating-linear-gradient(
        red 0 15%,
        blue 15% 30%,
        green 30% 45%
      ); */
    }
    .box2 {
      background: radial-gradient(red 33.3%, blue 33.3% 66.6%, green 66.6%);
      background: repeating-radial-gradient(
        red 0 15%,
        blue 15% 30%,
        green 30% 45%
      );
      border-radius: 50%;
    }
    .box3 {
      background: conic-gradient(
        at center,
        red 33.3%,
        blue 33.3% 66.6%,
        green 66.6%
      );
      /* background: repeating-conic-gradient(
        red 0 15%,
        blue 15% 30%,
        green 30% 45%
      );*/
      border-radius: 50%;
    }
  </style>
  <body>
    <section class="box1"></section>
    <section class="box2"></section>
    <section class="box3"></section>
  </body>
</html>
