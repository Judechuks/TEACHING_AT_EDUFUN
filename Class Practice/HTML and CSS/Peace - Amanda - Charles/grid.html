<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    section {
      width: 1200px;
      height: 800px;
      background-color: gray;
      display: grid;
      grid-auto-flow: row;
      /* grid-template-columns: repeat(3, 300px); */
      grid-template-columns: 300px 300px 300px;
      /* grid-template-columns: 1fr 1fr 1fr; */
      /* grid-template-columns: auto auto auto; */
      /* grid-template-rows: 100px 300px auto; */
      /* row-gap: 30px;
  column-gap: 30px; */
      /* gap: 20px 30px; */
      /* justify-content: space-evenly; */
      /* align-content: space-evenly; */
      justify-items: center;
      align-items: center;
    }
    div {
      /* width: 200px; */
      width: 100%;
      /* height: 200px; */
      height: 100%;
    }
    .box1 {
      background: green;
      /* grid-column-start: 1;
      grid-column-end: 3; */
      /* grid-column: 1 / 4; */
      grid-column: 1 / span 3;
    }
    .box2 {
      background: red;
    }
    .box3 {
      background: blue;
      /* justify-self: end; */
    }
    .box4 {
      background: yellow;
      /* grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 3;
      grid-row-end: 4; */
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }
    .box5 {
      background: maroon;
      grid-row: 1 / span 2;
    }
    .box6 {
      background: chocolate;
    }
    .box7 {
      background: blueviolet;
    }
    .box8 {
      background: aqua;
    }
    .box9 {
      background: orange;
    }
  </style>
  <body>
    <section>
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
      <div class="box9">9</div>
    </section>
  </body>
</html>
