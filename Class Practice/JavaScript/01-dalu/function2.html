    <title>Calculator</title>
  </head>
  <body>
    <p>check your console</p>
    <script>
      let a = Number(prompt("Enter a value"));
      let b = Number(prompt("Enter a value"));

      // function definition
      function addition(x, y) {
        alert(x + y);
      }

      addition(a, b);

      a = Number(prompt("Enter a value"));
      b = Number(prompt("Enter a value"));
      addition(a, b);

      a = Number(prompt("Enter a value"));
      b = Number(prompt("Enter a value"));
      addition(a, b);

      a = Number(prompt("Enter a value"));
      b = Number(prompt("Enter a value"));
      addition(a, b);
    </script>
  </body>
