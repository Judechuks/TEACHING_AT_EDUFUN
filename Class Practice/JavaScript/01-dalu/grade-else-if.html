  <script>
    // Grading for school
    // A = 70 and above
    // B = 60 to 69
    // C = 50 to 59
    // D = 40 to 49
    // E = 30 to 39
    // F = 29 below

    let score = 20;
    let grade;
    if (score >= 70) {
      grade = "A";
    } else if (score >= 60) {
      grade = "B";
    } else if (score >= 50) {
      grade = "C";
    } else if (score >= 40) {
      grade = "D";
    } else if (score >= 30) {
      grade = "E";
    } else {
      grade = "F";
    }
    console.log(grade);
  </script>
